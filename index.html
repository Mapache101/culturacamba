
<!DOCTYPE html>
<html lang="es">
<head>

    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>

    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet">
    <style>
        /* Thematic Design System: Rustic & Natural */
        :root {
            --bg-dark: #3a2e25; /* Dark wood color */
            --bg-glass: rgba(80, 60, 45, 0.5); /* Brownish glass */
            --primary-accent: #c67258; /* Terracotta / Clay color */
            --secondary-accent: #556B2F; /* Olive Green */
            --text-light: #F5F5DC; /* Beige */
            --text-dark: #2d241e; /* Darker wood for text */
            --border-color: rgba(198, 114, 88, 0.4); /* Terracotta border */
            --card-width: 150px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #3a2e25, #5d4a3c); /* Wood gradient */
            color: var(--text-light);
        }

        * {
            user-select: none;
            box-sizing: border-box;
        }

        /* Glassmorphism Containers with Rustic Tint */
        #game-container, #login-modal > div, #chat-container {
            background-color: var(--bg-glass);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* Card Styles */
       .card-container {
            width: var(--card-width);
            height: calc(var(--card-width) * 1.4);
            perspective: 1000px;
            cursor: grab;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
       .card-container:hover {
            transform: translateY(-15px) scale(1.08);
            z-index: 1000;
            filter: drop-shadow(0 0 15px var(--primary-accent));
        }

       .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
            transform: rotateY(180deg);
        }

       .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 4px;
            overflow: hidden;
            background-color: #4a3c30; /* Darker wood for card face */
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

       .card-back {
            transform: rotateY(180deg);
            color: var(--primary-accent);
        }
       .card-back svg {
            width: 50%;
            height: 50%;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 5px var(--primary-accent));
        }

       .card-front {
            padding: 10px;
            justify-content: flex-end;
        }
        
       .card-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: 65%;
            background-size: cover;
            background-position: center;
            border-radius: 2px;
            border: 1px solid var(--border-color);
        }
        
       .card-name {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-light);
            text-shadow: 0 0 4px var(--text-dark);
        }

        /* Player Hand Hover Effect */
        #player-hand.card-container:hover.card {
            transform: rotateY(0deg);
        }

        /* Shared area always shows front */
        #shared-area.card {
            transform: rotateY(0deg);
        }
        
        /* General UI Styles */
        #shared-area {
            min-height: 200px;
            border: 2px dashed var(--border-color);
            background-color: transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #shared-area.drag-hover {
            background-color: rgba(198, 114, 88, 0.1);
            border-color: var(--primary-accent);
        }

        #player-hand {
            min-height: calc(var(--card-width) * 1.4 + 40px);
        }
        
        #opponent-info {
           border: 1px solid var(--border-color);
           background-color: var(--bg-glass);
        }

        /* Typography */
        h1, h2 {
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 8px var(--primary-accent);
        }
        h1 { font-size: 1.8rem; letter-spacing: 1px;}
        h2 { font-size: 1.25rem; }

        /* Buttons & Inputs */
        button {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
       .btn-primary {
            background-color: var(--primary-accent);
            color: var(--text-dark);
        }
       .btn-secondary {
            background-color: var(--secondary-accent);
            color: var(--text-light);
        }

        input[type="text"] {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-light);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]::placeholder {
            color: rgba(245, 245, 220, 0.5);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 8px rgba(198, 114, 88, 0.5);
        }

        /* Chat Area */
        #chat-messages {
            overflow-y: auto;
            max-height: 400px;
        }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb { background: var(--primary-accent); border-radius: 2px; }

       .chat-bubble {
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 80%;
        }
       .chat-bubble.mine {
            background-color: var(--primary-accent);
            color: var(--text-dark);
            border-bottom-right-radius: 2px;
            align-self: flex-end;
        }
       .chat-bubble.theirs {
            background-color: #5a4c40;
            color: var(--text-light);
            border-bottom-left-radius: 2px;
            align-self: flex-start;
        }
        .chat-bubble.theirs.sender-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--secondary-accent);
            margin-bottom: 2px;
         }

        /* Other UI elements */
        #error-message { color: var(--primary-accent); text-shadow: 0 0 5px var(--primary-accent); }
        #player-name-display, #opponent-name-display { color: var(--text-light); }
        #room-code-display { background-color: rgba(0,0,0,0.4); color: var(--primary-accent); }
        
    </style>
</head>
<body class="w-screen h-screen overflow-hidden">

    <main id="game-container" class="hidden h-full flex flex-col md:flex-row p-4 md:p-6 gap-6 rounded-none md:rounded-lg m-0 md:m-4">
        <div class="flex-grow flex flex-col space-y-4">
            <div class="flex justify-between items-center p-2">
                <div>
                    <h1 class="text-xl font-bold">Coraz贸n Camba</h1>
                    <p class="text-sm">Sala: <span id="room-code-display" class="font-mono px-2 py-1 rounded"></span></p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p>T煤: <span id="player-name-display" class="font-bold"></span> (<span id="player-id-display" class="font-mono text-xs opacity-70"></span>)</p>
                        <div id="opponent-info" class="hidden p-2 rounded mt-2">
                            Oponente: <span id="opponent-name-display" class="font-bold"></span>
                        </div>

            <div id="shared-area" class="flex-grow w-full rounded-lg p-4 flex items-center justify-center gap-4 flex-wrap">

            <h2 class="text-lg font-semibold mb-2 border-b pb-2" style="border-color: var(--border-color);">Chat</h2>
            <div id="chat-messages" class="flex-grow pr-2 space-y-3 flex flex-col"></div>
            <form id="chat-form" class="flex gap-2 mt-4">
                <input id="chat-input" type="text" placeholder="Escribe un mensaje..." class="flex-grow p-2">
                <button type="submit" class="btn-primary py-2 px-4 rounded">Enviar</button>
            </form>
        </div>
    </main>

    <div id="login-modal" class="absolute inset-0 flex items-center justify-center p-4">
        <div class="p-8 rounded-lg w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center mb-6">Unirse a una Partida</h2>
            <div class="space-y-4">
                <input id="player-name-input" type="text" placeholder="Ingresa tu nombre" class="w-full p-3">
                <input id="room-code-input" type="text" placeholder="Ingresa c贸digo de sala" class="w-full p-3">
            </div>
             <p id="error-message" class="text-center h-5 mt-4"></p>
            <button id="join-game-btn" class="w-full mt-4 btn-primary py-3">Unirse / Crear</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "[https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js](https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js)";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "[https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js](https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js)";
        import { getFirestore, doc, setDoc, onSnapshot, runTransaction, collection, addDoc, query, orderBy, serverTimestamp, getDoc, updateDoc, deleteDoc, deleteField } from "[https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js](https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js)";

        // Using a new appId to avoid conflicts with the old design's database entries
        const appId = 'corazon-camba-v1';

        // NOTE: Replace with your actual Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyAuqL-tWaJu17TfmYngDG1fCYjHmStVbt0",
          authDomain: "card-game-v1-ee4a0.firebaseapp.com",
          projectId: "card-game-v1-ee4a0",
          storageBucket: "card-game-v1-ee4a0.firebasestorage.app",
          messagingSenderId: "369430567133",
          appId: "1:369430567133:web:c573a3a00dacf100c72334"
        };
        
        const loginModal = document.getElementById('login-modal');
        const gameContainer = document.getElementById('game-container');
        const joinButton = document.getElementById('join-game-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const roomCodeInput = document.getElementById('room-code-input');
        const errorMessage = document.getElementById('error-message');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const playerIdDisplay = document.getElementById('player-id-display');
        const playerNameDisplay = document.getElementById('player-name-display');
        const opponentInfo = document.getElementById('opponent-info');
        const opponentNameDisplay = document.getElementById('opponent-name-display');
        const sharedArea = document.getElementById('shared-area');
        const playerHand = document.getElementById('player-hand');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const leaveGameBtn = document.getElementById('leave-game-btn');

        let currentUser = null;
        let unsubscribeFromGame = null;
        let unsubscribeFromChat = null;
        
        const DECK =;

        if (!firebaseConfig ||!firebaseConfig.apiKey) {
            errorMessage.textContent = 'La configuraci贸n de Firebase es inv谩lida.';
            joinButton.disabled = true;
        } else {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Fall贸 el inicio de sesi贸n an贸nimo:", error);
                        errorMessage.textContent = "Fall贸 la autenticaci贸n.";
                    }
                }
                currentUser = auth.currentUser;
            });

            joinButton.addEventListener('click', async () => {
                const playerName = playerNameInput.value.trim();
                const roomCode = roomCodeInput.value.trim().toLowerCase();
                if (!playerName ||!roomCode) {
                    errorMessage.textContent = "El nombre y el c贸digo de sala son requeridos.";
                    return;
                }
                if (!currentUser) {
                    errorMessage.textContent = "Autenticando... por favor espera.";
                    return;
                }
                
                joinButton.disabled = true;
                joinButton.textContent = "Uni茅ndose...";
                try {
                    await joinOrCreateGame(playerName, roomCode, db);
                    loginModal.classList.add('hidden');
                    gameContainer.classList.remove('hidden');
                } catch (error) {
                    errorMessage.textContent = error.message;
                } finally {
                    joinButton.disabled = false;
                    joinButton.textContent = "Unirse / Crear";
                }
            });

            async function joinOrCreateGame(playerName, roomCode, db) {
                const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);
                await runTransaction(db, async (transaction) => {
                    const roomDoc = await transaction.get(roomRef);
                    if (!roomDoc.exists()) {
                        const shuffledDeck =.sort(() => Math.random() - 0.5);
                        const player1Hand = shuffledDeck.splice(0, 5);
                        const newGameData = {
                            players: { [currentUser.uid]: { name: playerName } },
                            hands: { [currentUser.uid]: player1Hand },
                            shared_cards:,
                            deck: shuffledDeck,
                            player_count: 1
                        };
                        transaction.set(roomRef, newGameData);
                    } else {
                        const gameData = roomDoc.data();
                        if (gameData.player_count >= 2 &&!gameData.players[currentUser.uid]) {
                            throw new Error("Esta sala est谩 llena.");
                        }
                        if (!gameData.players[currentUser.uid]) {
                            const remainingDeck = gameData.deck;
                            const player2Hand = remainingDeck.splice(0, 5);
                            transaction.update(roomRef, {
                                [`players.${currentUser.uid}`]: { name: playerName },
                                [`hands.${currentUser.uid}`]: player2Hand,
                                deck: remainingDeck,
                                player_count: 2
                            });
                        }
                    }
                });
                subscribeToGame(roomCode, db);
            }

            function subscribeToGame(roomCode, db) {
                const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);
                if(unsubscribeFromGame) unsubscribeFromGame();
                unsubscribeFromGame = onSnapshot(roomRef, (doc) => {
                    if(doc.exists()){
                        renderGameState(doc.data(), roomCode);
                    } else {
                        resetUI();
                        errorMessage.textContent = `La sala "${roomCode}" fue cerrada.`;
                    }
                });
                subscribeToChat(roomCode, db);
            }
            
            function renderGameState(gameData, roomCode) {
                if (!currentUser ||!gameData.players ||!gameData.players[currentUser.uid]) return;

                const myHand = gameData.hands[currentUser.uid] ||;
                const sharedCards = gameData.shared_cards ||;
                
                roomCodeDisplay.textContent = roomCode;
                playerNameDisplay.textContent = gameData.players[currentUser.uid].name;
                playerIdDisplay.textContent = currentUser.uid.slice(0, 8);
                
                const opponentId = Object.keys(gameData.players).find(id => id!== currentUser.uid);
                if(opponentId){
                    opponentInfo.classList.remove('hidden');
                    opponentNameDisplay.textContent = gameData.players[opponentId].name;
                } else {
                    opponentInfo.classList.add('hidden');
                }
                
                sharedArea.innerHTML = '';
                if (sharedCards.length > 0) {
                    sharedCards.forEach(cardData => {
                        const cardEl = createCardElement(cardData);
                        sharedArea.appendChild(cardEl);
                    });
                } else {
                    sharedArea.innerHTML = `<p class="opacity-50">rea de Disputa</p>`;
                }

                playerHand.innerHTML = '';
                if(myHand.length > 0) {
                    myHand.forEach(cardData => {
                        const cardEl = createCardElement(cardData);
                        cardEl.draggable = true;
                        cardEl.addEventListener('dragstart', (e) => {
                           e.dataTransfer.setData('application/json', JSON.stringify(cardData));
                           e.dataTransfer.effectAllowed = 'move';
                        });
                        playerHand.appendChild(cardEl);
                    });
                } else {
                    playerHand.innerHTML = `<p class="opacity-50">Tu mano est谩 vac铆a</p>`;
                }
            }
            
            function createCardElement(cardData) {
                const container = document.createElement('div');
                container.className = 'card-container';
                container.innerHTML = `
                    <div class="card">
                        <div class="card-face card-back">
                            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5C9 8 9 12 12 19" />
                                <path d="M12 5C15 8 15 12 12 19" />
                                <path d="M5 12C8 9 12 9 19 12" />
                                <path d="M5 12C8 15 12 15 19 12" />
                                <path d="M9.5 9.5C11 8 13 8 14.5 9.5" />
                                <path d="M9.5 14.5C11 16 13 16 14.5 14.5" />
                            </svg>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-image" style="background-image: url('${cardData.img}')"></div>
                            <div class="card-name">${cardData.name}</div>
                        </div>
                    </div>
                `;
                return container;
            }

            sharedArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                sharedArea.classList.add('drag-hover');
            });
            sharedArea.addEventListener('dragleave', () => {
                sharedArea.classList.remove('drag-hover');
            });
            sharedArea.addEventListener('drop', async (e) => {
                e.preventDefault();
                sharedArea.classList.remove('drag-hover');
                const cardData = JSON.parse(e.dataTransfer.getData('application/json'));
                if (cardData) {
                    await playCard(cardData, db);
                }
            });

            async function playCard(cardData, db) {
                const roomCode = roomCodeInput.value.trim().toLowerCase();
                const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);
                try {
                    await runTransaction(db, async (transaction) => {
                        const roomDoc = await transaction.get(roomRef);
                        if (!roomDoc.exists()) throw new Error("La sala no existe.");
                        const gameData = roomDoc.data();
                        const currentHand = gameData.hands[currentUser.uid] ||;
                        const cardIndex = currentHand.findIndex(c => c.name === cardData.name);

                        if (cardIndex > -1) {
                            const playedCard = currentHand.splice(cardIndex, 1);
                            const newSharedCards =;
                            transaction.update(roomRef, {
                                [`hands.${currentUser.uid}`]: currentHand,
                                shared_cards: newSharedCards
                            });
                        }
                    });
                } catch (error) {
                    console.error("Error al jugar la carta:", error);
                }
            }
            
            leaveGameBtn.addEventListener('click', () => leaveGame(db));

            async function leaveGame(db) {
                if (!currentUser) return;
                const roomCode = roomCodeDisplay.textContent.trim().toLowerCase();
                if (!roomCode) return;
                const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);
                try {
                    const roomDoc = await getDoc(roomRef);
                    if (roomDoc.exists()) {
                        const gameData = roomDoc.data();
                        const activePlayerIds = Object.keys(gameData.players |

| {});
                        const playerCount = activePlayerIds.length;
                        if (playerCount > 1) {
                            const updates = {
                                [`players.${currentUser.uid}`]: deleteField(),
                                [`hands.${currentUser.uid}`]: deleteField(),
                                player_count: playerCount - 1
                            };
                            await updateDoc(roomRef, updates);
                        } else {
                            await deleteDoc(roomRef);
                        }
                    }
                } catch (error) {
                    console.error("Error al salir del juego:", error);
                } finally {
                    resetUI();
                }
            }

            function resetUI() {
                if (unsubscribeFromGame) unsubscribeFromGame();
                if (unsubscribeFromChat) unsubscribeFromChat();
                unsubscribeFromGame = null;
                unsubscribeFromChat = null;
                loginModal.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                joinButton.disabled = false;
                joinButton.textContent = "Unirse / Crear";
                errorMessage.textContent = "";
            }

            function subscribeToChat(roomCode, db) {
                const messagesRef = collection(db, `artifacts/${appId}/public/data/card-games`, roomCode, 'messages');
                const q = query(messagesRef, orderBy("timestamp", "desc"));
                if(unsubscribeFromChat) unsubscribeFromChat();
                unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                    chatMessages.innerHTML = '';
                    const messages =;
                    snapshot.forEach(doc => messages.push(doc.data()));
                    messages.reverse().forEach(msg => {
                        const msgDiv = document.createElement('div');
                        msgDiv.classList.add('chat-bubble');
                        if (msg.senderId === currentUser.uid) {
                            msgDiv.classList.add('mine');
                            msgDiv.innerHTML = `<p>${msg.text}</p>`;
                        } else {
                            msgDiv.classList.add('theirs');
                            msgDiv.innerHTML = `<p class="sender-name">${msg.senderName}</p><p>${msg.text}</p>`;
                        }
                        chatMessages.appendChild(msgDiv);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const messageText = chatInput.value.trim();
                if (messageText && currentUser) {
                    const roomCode = roomCodeInput.value.trim().toLowerCase();
                    const messagesRef = collection(db, `artifacts/${appId}/public/data/card-games`, roomCode, 'messages');
                    try {
                        await addDoc(messagesRef, {
                            text: messageText,
                            senderId: currentUser.uid,
                            senderName: playerNameInput.value.trim(),
                            timestamp: serverTimestamp()
                        });
                        chatInput.value = '';
                    } catch (error) {
                        console.error("Error al enviar mensaje: ", error);
                    }
                }
            });
        }
    </script>
