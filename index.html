<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas: Cultura Camba EstratÃ©gica</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Thematic Design System: Cultura Camba */
        :root {
            --bg-dark: #2a221b; /* Dark wood brown */
            --bg-glass: rgba(60, 45, 30, 0.6); /* Semi-transparent brown */
            --primary-green: #00843D; /* Santa Cruz Flag Green */
            --accent-orange: #F9A826; /* PatujÃº flower orange */
            --text-light: #F0EAD6; /* Creamy white */
            --text-dark: #1a1410;
            --border-color: rgba(249, 168, 38, 0.4);
            --card-width: 150px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1410, #4a382a);
            color: var(--text-light);
        }

        * {
            user-select: none;
            box-sizing: border-box;
        }

        /* Glassmorphism Containers */
        #game-container, #login-modal > div, #chat-container {
            background-color: var(--bg-glass);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* Card Styles */
        .card-container {
            width: var(--card-width);
            height: calc(var(--card-width) * 1.4);
            perspective: 1000px;
            cursor: grab;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .card-container:hover {
            transform: translateY(-15px) scale(1.08);
            z-index: 1000;
            filter: drop-shadow(0 0 15px var(--accent-orange));
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            background-color: #3c2d1e;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            color: var(--accent-orange);
        }
        .card-back svg {
            width: 60%;
            height: 60%;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 5px var(--accent-orange));
        }

        .card-front {
            padding: 10px;
            justify-content: flex-end;
            position: relative;
        }
        
        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 2px;
            opacity: 0.8;
        }
        
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7), transparent);
            text-align: center;
        }

        .card-name {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 4px var(--text-dark);
        }

        .card-type {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 1px 6px;
            border-radius: 4px;
            margin-top: 4px;
        }
        
        .card-type.Pampa { background-color: #00843D; color: white; }
        .card-type.Urbe { background-color: #0077B6; color: white; }
        .card-type.Tradicion { background-color: #D48C2E; color: var(--text-dark); }
        .card-type.Leyenda { background-color: #7209B7; color: white; }


        /* Player Hand Hover Effect */
        #player-hand .card-container:hover .card {
            transform: rotateY(0deg);
        }

        /* Shared area always shows front */
        #shared-area .card {
            transform: rotateY(0deg);
        }
        
        /* General UI Styles */
        #shared-area {
            min-height: 220px;
            border: 2px dashed var(--border-color);
            background-color: transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #shared-area.drag-hover {
            background-color: rgba(249, 168, 38, 0.1);
            border-color: var(--accent-orange);
        }

        #player-hand {
            min-height: calc(var(--card-width) * 1.4 + 40px);
        }
        
        #opponent-info {
           border: 1px solid var(--border-color);
           background-color: var(--bg-glass);
        }

        /* Typography */
        h1, h2 {
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 8px var(--accent-orange);
        }
        h1 { font-size: 1.8rem; letter-spacing: 1px;}
        h2 { font-size: 1.25rem; }

        /* Buttons & Inputs */
        button {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 132, 61, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 132, 61, 0.8);
        }
        .btn-primary {
            background-color: var(--primary-green);
            color: var(--text-light);
        }
        .btn-secondary {
            background-color: var(--accent-orange);
            color: var(--text-dark);
            box-shadow: 0 0 10px rgba(249, 168, 38, 0.5);
        }
        .btn-secondary:hover {
            box-shadow: 0 0 20px rgba(249, 168, 38, 0.8);
        }

        input[type="text"] {
           background-color: rgba(0,0,0,0.3);
           border: 1px solid var(--border-color);
           border-radius: 4px;
           color: var(--text-light);
           transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]::placeholder {
           color: rgba(240, 234, 214, 0.5);
        }
        input[type="text"]:focus {
           outline: none;
           border-color: var(--accent-orange);
           box-shadow: 0 0 8px rgba(249, 168, 38, 0.5);
        }

        #room-code-display { background-color: rgba(0,0,0,0.4); color: var(--accent-orange); }
        
    </style>
</head>
<body class="w-screen h-screen overflow-hidden">

    <!-- Game UI (hidden by default) -->
    <main id="game-container" class="hidden h-full flex flex-col md:flex-row p-4 md:p-6 gap-6 rounded-none md:rounded-lg m-0 md:m-4">
        <!-- Main Game Area -->
        <div class="flex-grow flex flex-col space-y-4">
            <div class="flex justify-between items-center p-2">
                <div>
                    <h1 class="text-xl font-bold">Cultura Camba EstratÃ©gica</h1>
                    <p class="text-sm">Sala: <span id="room-code-display" class="font-mono px-2 py-1 rounded"></span></p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p>TÃº: <span id="player-name-display" class="font-bold"></span> (<span id="player-id-display" class="font-mono text-xs opacity-70"></span>)</p>
                        <div id="opponent-info" class="hidden p-2 rounded mt-2">
                            Oponente: <span id="opponent-name-display" class="font-bold"></span>
                        </div>
                    </div>
                    <button id="leave-game-btn" class="btn-secondary py-2 px-4 rounded">Salir</button>
                </div>
            </div>

            <!-- Shared Playing Area -->
            <div id="shared-area" class="flex-grow w-full rounded-lg p-4 flex items-center justify-center gap-4 flex-wrap">
                <p class="opacity-50">La Plaza</p>
            </div>

            <!-- Player's Hand -->
            <div>
                <h2 class="text-lg font-semibold mb-2 ml-2">Tu Mano</h2>
                <div id="player-hand" class="w-full rounded-lg p-4 flex items-center justify-center gap-4">
                    <p class="opacity-50">Esperando que inicie el juego...</p>
                </div>
            </div>
        </div>
        <!-- Chat Area (simplified) -->
        <div id="chat-container" class="w-full md:w-80 lg:w-96 rounded-lg flex flex-col p-4">
            <h2 class="text-lg font-semibold mb-2">Chat</h2>
            <p class="text-sm opacity-70 flex-grow">El chat estÃ¡ disponible en el juego.</p>
        </div>
    </main>

    <!-- Login Modal (visible by default) -->
    <div id="login-modal" class="absolute inset-0 flex items-center justify-center p-4">
        <div class="p-8 rounded-lg w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center mb-6">Unirse a una Partida</h2>
            <div class="space-y-4">
                <input id="player-name-input" type="text" placeholder="Ingresa tu nombre" class="w-full p-3">
                <input id="room-code-input" type="text" placeholder="Ingresa cÃ³digo de sala" class="w-full p-3">
            </div>
             <p id="error-message" class="text-center h-5 mt-4" style="color: var(--accent-orange);"></p>
            <button id="join-game-btn" class="w-full mt-4 btn-primary py-3">Unirse / Crear</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, runTransaction, getDoc, updateDoc, deleteDoc, deleteField } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- MANDATORY GLOBAL VARS ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'camba-card-game-default';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // --- END MANDATORY VARS ---

        const loginModal = document.getElementById('login-modal');
        const gameContainer = document.getElementById('game-container');
        const joinButton = document.getElementById('join-game-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const roomCodeInput = document.getElementById('room-code-input');
        const errorMessage = document.getElementById('error-message');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const playerIdDisplay = document.getElementById('player-id-display');
        const playerNameDisplay = document.getElementById('player-name-display');
        const opponentInfo = document.getElementById('opponent-info');
        const opponentNameDisplay = document.getElementById('opponent-name-display');
        const sharedArea = document.getElementById('shared-area');
        const playerHand = document.getElementById('player-hand');
        const leaveGameBtn = document.getElementById('leave-game-btn');

        let currentUser = null;
        let unsubscribeFromGame = null;
        
        // Themed deck for "Cultura Camba EstratÃ©gica"
        const DECK = [
            { name: "El CarretÃ³n", type: "Tradicion", power: 4, img: 'https://placehold.co/150x210/D48C2E/FFFFFF?text=El+CarretÃ³n' },
            { name: "Sombrero de SaÃ³", type: "Tradicion", power: 2, img: 'https://placehold.co/150x210/D48C2E/FFFFFF?text=Sombrero+de+SaÃ³' },
            { name: "Horneao TÃ­pico", type: "Tradicion", power: 3, img: 'https://placehold.co/150x210/D48C2E/FFFFFF?text=Horneao' },
            { name: "Tamborita", type: "Tradicion", power: 5, img: 'https://placehold.co/150x210/D48C2E/FFFFFF?text=Tamborita' },
            { name: "Empresario Ganadero", type: "Urbe", power: 5, img: 'https://placehold.co/150x210/0077B6/FFFFFF?text=Empresario' },
            { name: "Chiripa Digital", type: "Urbe", power: 3, img: 'https://placehold.co/150x210/0077B6/FFFFFF?text=Chiripa+Digital' },
            { name: "Equipetrol", type: "Urbe", power: 4, img: 'https://placehold.co/150x210/0077B6/FFFFFF?text=Equipetrol' },
            { name: "Mercado Mutualista", type: "Urbe", power: 4, img: 'https://placehold.co/150x210/0077B6/FFFFFF?text=Mercado' },
            { name: "Capibara en el PiraÃ­", type: "Pampa", power: 3, img: 'https://placehold.co/150x210/00843D/FFFFFF?text=Capibara' },
            { name: "Toborochi Florecido", type: "Pampa", power: 6, img: 'https://placehold.co/150x210/00843D/FFFFFF?text=Toborochi' },
            { name: "Lomas de Arena", type: "Pampa", power: 4, img: 'https://placehold.co/150x210/00843D/FFFFFF?text=Lomas+de+Arena' },
            { name: "SicurÃ­", type: "Pampa", power: 7, img: 'https://placehold.co/150x210/00843D/FFFFFF?text=SicurÃ­' },
            { name: "El Duende Travieso", type: "Leyenda", power: 5, img: 'https://placehold.co/150x210/7209B7/FFFFFF?text=El+Duende' },
            { name: "La Viudita", type: "Leyenda", power: 6, img: 'https://placehold.co/150x210/7209B7/FFFFFF?text=La+Viudita' },
            { name: "El Jichi", type: "Leyenda", power: 7, img: 'https://placehold.co/150x210/7209B7/FFFFFF?text=El+Jichi' },
            { name: "GuajojÃ³", type: "Leyenda", power: 4, img: 'https://placehold.co/150x210/7209B7/FFFFFF?text=GuajojÃ³' },
        ];


        if (!firebaseConfig) {
            errorMessage.textContent = 'La configuraciÃ³n de Firebase no es vÃ¡lida.';
            joinButton.disabled = true;
        } else {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                        currentUser = auth.currentUser;
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        errorMessage.textContent = "FallÃ³ la autenticaciÃ³n.";
                    }
                }
            });

            joinButton.addEventListener('click', async () => {
                const playerName = playerNameInput.value.trim();
                const roomCode = roomCodeInput.value.trim().toLowerCase();
                if (!playerName || !roomCode) {
                    errorMessage.textContent = "El nombre y cÃ³digo de sala son requeridos.";
                    return;
                }
                if (!currentUser) {
                    errorMessage.textContent = "Autenticando... por favor espera.";
                    return;
                }
                
                joinButton.disabled = true;
                joinButton.textContent = "Entrando...";
                try {
                    await joinOrCreateGame(playerName, roomCode, db);
                    loginModal.classList.add('hidden');
                    gameContainer.classList.remove('hidden');
                } catch (error) {
                    errorMessage.textContent = error.message;
                } finally {
                    joinButton.disabled = false;
                    joinButton.textContent = "Unirse / Crear";
                }
            });

            async function joinOrCreateGame(playerName, roomCode, db) {
                const roomRef = doc(db, `artifacts/${appId}/public/data/camba-games`, roomCode);
                await runTransaction(db, async (transaction) => {
                    const roomDoc = await transaction.get(roomRef);
                    if (!roomDoc.exists()) {
                        const shuffledDeck = [...DECK].sort(() => Math.random() - 0.5);
                        const player1Hand = shuffledDeck.splice(0, 5);
                        const newGameData = {
                            players: { [currentUser.uid]: { name: playerName } },
                            hands: { [currentUser.uid]: player1Hand },
                            shared_cards: [],
                            deck: shuffledDeck,
                            player_count: 1
                        };
                        transaction.set(roomRef, newGameData);
                    } else {
                        const gameData = roomDoc.data();
                        if (gameData.player_count >= 2 && !gameData.players[currentUser.uid]) {
                            throw new Error("Esta sala estÃ¡ llena.");
                        }
                        if (!gameData.players[currentUser.uid]) {
                            const remainingDeck = gameData.deck;
                            const player2Hand = remainingDeck.splice(0, 5);
                            transaction.update(roomRef, {
                                [`players.${currentUser.uid}`]: { name: playerName },
                                [`hands.${currentUser.uid}`]: player2Hand,
                                deck: remainingDeck,
                                player_count: 2
                            });
                        }
                    }
                });
                subscribeToGame(roomCode, db);
            }

            function subscribeToGame(roomCode, db) {
                const roomRef = doc(db, `artifacts/${appId}/public/data/camba-games`, roomCode);
                if(unsubscribeFromGame) unsubscribeFromGame();
                unsubscribeFromGame = onSnapshot(roomRef, (doc) => {
                    if(doc.exists()){
                        renderGameState(doc.data(), roomCode);
                    } else {
                        resetUI("La sala fue cerrada.");
                    }
                });
            }
            
            function renderGameState(gameData, roomCode) {
                if (!currentUser || !gameData.players || !gameData.players[currentUser.uid]) return;

                const myHand = gameData.hands[currentUser.uid] || [];
                const sharedCards = gameData.shared_cards || [];
                
                roomCodeDisplay.textContent = roomCode;
                playerNameDisplay.textContent = gameData.players[currentUser.uid].name;
                playerIdDisplay.textContent = currentUser.uid.slice(0, 8);
                
                const opponentId = Object.keys(gameData.players).find(id => id !== currentUser.uid);
                if(opponentId){
                    opponentInfo.classList.remove('hidden');
                    opponentNameDisplay.textContent = gameData.players[opponentId].name;
                } else {
                    opponentInfo.classList.add('hidden');
                }
                
                sharedArea.innerHTML = '';
                if (sharedCards.length > 0) {
                    sharedCards.forEach(cardData => {
                        const cardEl = createCardElement(cardData);
                        sharedArea.appendChild(cardEl);
                    });
                } else {
                    sharedArea.innerHTML = `<p class="opacity-50">La Plaza</p>`;
                }

                playerHand.innerHTML = '';
                if(myHand.length > 0) {
                    myHand.forEach(cardData => {
                        const cardEl = createCardElement(cardData);
                        cardEl.draggable = true;
                        cardEl.addEventListener('dragstart', (e) => {
                           e.dataTransfer.setData('application/json', JSON.stringify(cardData));
                           e.dataTransfer.effectAllowed = 'move';
                        });
                        playerHand.appendChild(cardEl);
                    });
                } else {
                    playerHand.innerHTML = `<p class="opacity-50">No tienes cartas en la mano</p>`;
                }
            }
            
            function createCardElement(cardData) {
                const container = document.createElement('div');
                container.className = 'card-container';
                container.innerHTML = `
                    <div class="card">
                        <div class="card-face card-back">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                            </svg>
                        </div>
                        <div class="card-face card-front">
                            <div class="card-image" style="background-image: url('${cardData.img}')"></div>
                            <div class="card-info">
                               <div class="card-name">${cardData.name}</div>
                               <div class="card-type ${cardData.type}">${cardData.type}</div>
                            </div>
                        </div>
                    </div>
                `;
                return container;
            }

            sharedArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                sharedArea.classList.add('drag-hover');
            });
            sharedArea.addEventListener('dragleave', () => {
                sharedArea.classList.remove('drag-hover');
            });
            sharedArea.addEventListener('drop', async (e) => {
                e.preventDefault();
                sharedArea.classList.remove('drag-hover');
                const cardData = JSON.parse(e.dataTransfer.getData('application/json'));
                if (cardData) {
                    await playCard(cardData, db);
                }
            });

            async function playCard(cardData, db) {
                const roomCode = roomCodeInput.value.trim().toLowerCase();
                const roomRef = doc(db, `artifacts/${appId}/public/data/camba-games`, roomCode);
                try {
                    await runTransaction(db, async (transaction) => {
                        const roomDoc = await transaction.get(roomRef);
                        if (!roomDoc.exists()) throw new Error("La sala no existe.");
                        const gameData = roomDoc.data();
                        const currentHand = gameData.hands[currentUser.uid] || [];
                        const cardIndex = currentHand.findIndex(c => c.name === cardData.name);

                        if (cardIndex > -1) {
                            const playedCard = currentHand.splice(cardIndex, 1)[0];
                            const newSharedCards = [...gameData.shared_cards, playedCard];
                            transaction.update(roomRef, {
                                [`hands.${currentUser.uid}`]: currentHand,
                                shared_cards: newSharedCards
                            });
                        }
                    });
                } catch (error) {
                    console.error("Error al jugar la carta:", error);
                }
            }
            
            leaveGameBtn.addEventListener('click', () => leaveGame(db));

            async function leaveGame(db) {
                if (!currentUser) return;
                const roomCode = roomCodeDisplay.textContent.trim().toLowerCase();
                if (!roomCode) return;
                const roomRef = doc(db, `artifacts/${appId}/public/data/camba-games`, roomCode);
                try {
                    const roomDoc = await getDoc(roomRef);
                    if (roomDoc.exists()) {
                        const gameData = roomDoc.data();
                        const playerCount = gameData.player_count || 0;
                        if (playerCount > 1) {
                            await updateDoc(roomRef, {
                                [`players.${currentUser.uid}`]: deleteField(),
                                [`hands.${currentUser.uid}`]: deleteField(),
                                player_count: playerCount - 1
                            });
                        } else {
                            await deleteDoc(roomRef);
                        }
                    }
                } catch (error) {
                    console.error("Error al salir del juego:", error);
                } finally {
                    resetUI("Has salido de la partida.");
                }
            }

            function resetUI(message) {
                if (unsubscribeFromGame) unsubscribeFromGame();
                unsubscribeFromGame = null;
                loginModal.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                joinButton.disabled = false;
                joinButton.textContent = "Unirse / Crear";
                errorMessage.textContent = message || "";
                roomCodeInput.value = "";
            }
        }
    </script>
</body>
</html>
